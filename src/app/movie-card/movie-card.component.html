<app-main-nav></app-main-nav>
<div class="mat-card-wrapper" style="display: flex;">
    <mat-card class="mat-card" *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} />
        <mat-card-actions>
            <button
                mat-button
                id="genre"
                color="primary"
                (click)="openMovieGenreDialog"
            >
                Genre
            </button>
            <button
                mat-button
                id="director"
                color="primary"
                (click)="openMovieGenreDialog"
            >
                Director
            </button>
            <button
                mat-button
                id="details"
                color="primary"
                (click)="openMovieDetailsDialog"
            >
                More Details
            </button>

            <button
                mat-button
                id="add-fav"
                color="primary"
                (click)="addFavorite(movie._id, movie.Title)"
            >
                Add to Favorites
            </button>

            <button
                mat-button
                id="rm-fav"
                color="primary"
                (click)="deleteFavorite(movie._id, movie.Title)"
            >
                Delete from Favorites
            </button>


            <!--put mat-icon within button or link tags for accessibility 
                as you would with <img> tag-->
            <!--
                <button (click)="toggleFavorite(movie._id, movie.Title)" aria-label="Button to add or remove movie from list of favorites">
                <mat-icon aria-label="like icon">favorite_border</mat-icon>
            </button>
        -->
             
            
        </mat-card-actions>
    </mat-card>
</div>
